<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script language="javascript" src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="icon" type="image/x-icon" href="Icons/wheel.svg">

    
    <title>Happy Independence Day : seeds</title>
</head>


<body>
    <div class="web_container">
        <a href="https://www.seedinfotech.com/" target="_blank">
            <div class="logo">
                <img class="seed_logo" src="images/seed.jpg" alt="">
            </div>
        </a>

        <div class="greetings">

            <span class="wishes">
                May the Indian tricolor always fly high,
            </span>
            <span id="w2" class="wishes">
                SEED Infotech wishes you a
            </span>
            <span class="occasion">
                “Happy Independence Day”.
            </span>
            <span id="hashtag">
                #IndependenceDay
            </span>
        </div>
        <div class="celebrate">
            <button id="play">Celebrate with seed</button>
        </div>
        <!-- audio file start -->
        <audio class="song" controls loop>
            <source src="song.mp3">
            </source>
        </audio>
        <!-- audio file end -->
        <div class="row">
            <div class="col-md-4 col-sm-12 text-center ">
                <img src="images/staff2.jpg" class="bannar">
            </div>
            <div class="col-md-2 text-center ">

            </div>
            <div class="col-md-2 text-center ">

            </div>
            <div class="col-md-4 text-center no ">
                <img src="images/staff.jpg" class="bannar">
            </div>
        </div>
        <div class="spin_wheel">
            <img class="wheel" src="icons/wheel.svg" alt="">
        </div>
        <div class="footer">
            <span class="rights">
                &copy; 2023 www.seedinfotech.com. All rights reserved.
            </span>

            <span class="social_media">
                <img id="ln" src="icons/linkin.svg" alt="">
                <img id="ig" src="icons/insta.svg" alt="">
                <img id="fb" src="icons/facebook.svg" alt="">
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
